<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>HuePanel - Securely control your Hue lightbulbs from any device on your local network.</title>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/panel.css">
  <meta name="description" content="HuePanel - Securely control your Hue lightbulbs from any device on your local network.">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HuePanel">
  <!-- Non-retina iPhone pre iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-57.png" sizes="57x57">
  <!-- Non-retina iPad pre iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-72.png" sizes="72x72">
  <!-- Non-retina iPad iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-76.png" sizes="76x76">
  <!-- Retina iPhone pre iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-114.png" sizes="114x114">
  <!-- Retina iPhone iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-120.png" sizes="120x120">
  <!-- Retina iPad pre iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-144.png" sizes="144x144">
  <!-- Retina iPad iOS 7 -->
  <link rel="apple-touch-icon-precomposed" href="img/icon-152.png" sizes="152x152">
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/icon.png">
  <!-- MS surface -->
  <meta name="msapplication-TileImage" content="img/icon-144.png">
  <meta name="msapplication-TileColor" content="#222222">
</head>
<body>
  <div id="container">
    <header>
      <h1>HuePanel</h1>
    </header>
    <div id="screen">

    </div>
    <footer>
      <a href="" class="dashboard"><i class="fa fa-dashboard"></i></a>
      <a href="" class="bulbs"><i class="fa fa-lightbulb-o"></i></a>
      <a href="" class="favorites"><i class="fa fa-star"></i></a>
      <a href="" class="effects"><i class="fa fa-bolt"></i></a>
    </footer>
  </div>

  <script type="text/template" id="dashboard-tpl">
    <div id="dashboard">

      <button class="all-default">All to Default</button>
      <button class="all-on">All On</button>
      <button class="all-off">All Off</button>

      <hr>

      {{lights}}
        <div class="item">
          <h3>{{name}}</h3>
          <a href="" class="turn-default" data-id="{{id}}">Default</a>
          <a href="" class="turn-off"     data-id="{{id}}">Off</a>
          <a href="" class="turn-on"      data-id="{{id}}">On</a>
        </div>
      {{/lights}}
    </div>
  </script>

  <script type="text/template" id="bulbs-tpl">
    <div id="bulbs">
      <div class="item">
        <h3>Select Bulbs</h3>
        <ul>
          {{lights}}
            <li><a href="" class="bulb-select" data-id="{{id}}"><i class="fa fa-lightbulb-o"></i> {{name}}</a></li>
          {{/lights}}
        </ul>
      </div>

      <div class="item">
        <h3>Adjust Hue</h3>
        <img class="spectrum" src="./img/spectrum.png" width="100%" height="auto">
        <input class="hue-range" type="range" min="1" max="65535" value="32767">
      </div>

      <br>

      <div class="item">
        <h3>Adjust Saturation</h3>
        <img class="saturation" src="./img/saturation.png" width="100%" height="auto">
        <input class="saturation-range" type="range" min="0" max="255" value="127">
      </div>

      <br>

      <div class="item">
        <h3>Adjust Brightness</h3>
        <img class="brightness" src="./img/brightness.png" width="100%" height="auto">
        <input class="brightness-range" type="range" min="0" max="255" value="127">
      </div>

    </div>
  </script>

  <script type="text/template" id="favorites-tpl">
    <div id="favorites">
      <p>Favorites</p>
    </div>
  </script>

  <script type="text/template" id="effects-tpl">
    <div id="effects">
      <div class="item">
        <h3>Select Bulbs</h3>
        <ul>
          {{lights}}
            <li><a href="" class="bulb-select" data-id="{{id}}"><i class="fa fa-lightbulb-o"></i> {{name}}</a></li>
          {{/lights}}
        </ul>
      </div>
      <button class="random-color">Random Color</button>
      <button class="color-loop">Color Loop</button>
      <button class="flash-once">Flash Once</button>
      <button class="flash-30">30 Second Flash</button>
      <button class="clear-effects">Clear All Effects</button>
    </div>
  </script>

  <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="./js/markup.min.js"></script>
  <script type="text/javascript" src="./js/panel.js"></script>
</body>
</html>
